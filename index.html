<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.O.A.T Coffee</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Шапка сайта */
        header {
            background-color: #6F4E37; /* Кофейный цвет */
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #D2B48C; /* Бежевый */
        }
        
        .contact-info {
            display: flex;
            align-items: center;
        }
        
        .phone {
            margin-right: 20px;
            font-weight: bold;
        }
        
        .btn {
            background-color: #D2B48C;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        
        .btn:hover {
            background-color: #c9a87a;
        }
        
        /* Основной контент */
        .hero {
            text-align: center;
            padding: 60px 0;
            background-color: #fff;
            margin-bottom: 30px;
        }
        
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #6F4E37;
        }
        
        .divider {
            height: 2px;
            background-color: #D2B48C;
            width: 100px;
            margin: 20px auto;
        }
        
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            background-color: #D2B48C;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-info h3 {
            margin-bottom: 15px;
            color: #6F4E37;
        }
        
        .order-btn {
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        
        .order-btn:hover {
            background-color: #5a3d2b;
        }

        /* Стили для админ-панели */
        .admin-panel {
            background-color: #5a3d2b;
            color: white;
            padding: 20px;
            margin: 0 auto 30px;
            max-width: 800px;
            border-radius: 8px;
            text-align: center;
        }

        .admin-panel h2 {
            margin-bottom: 15px;
        }

        .admin-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .admin-input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            min-width: 250px;
        }

        .admin-btn {
            background-color: #D2B48C;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-btn:hover {
            background-color: #c9a87a;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Подвал */
        footer {
            background-color: #6F4E37;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">G.O.A.T Coffee</div>
                <ul class="nav-links">
                    <li><a href="#">Меню</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
                <div class="contact-info">
                    <div class="phone">8-919-133-78-08</div>
                    <button class="btn">Позвонить</button>
                    <button class="btn">Вход</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>Только в нашем заведении</h1>
                <div class="divider"></div>
            </div>
        </section>

        <!-- Админ-панель для управления карточками -->
        <section class="admin-panel">
            <h2>Управление меню</h2>
            <div class="admin-controls">
                <input type="text" id="newProductName" class="admin-input" placeholder="Название продукта">
                <button onclick="addProduct()" class="admin-btn">Добавить продукт</button>
            </div>
        </section>

        <!-- Контейнер для карточек продуктов -->
        <section class="products" id="productsContainer">
            <!-- Карточки будут добавляться сюда динамически -->
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>©Copyright. All rights reserved.</p>
            <p>Бесплатные звонки</p>
        </div>
    </footer>

    <script>
        // Массив продуктов
        let products = [
            { name: "Молочный коктейль" },
            { name: "Смузи" }
        ];

        // Функция для отрисовки всех продуктов
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <button class="delete-btn" onclick="deleteProduct(${index})">×</button>
                    <div class="product-image">${product.name}</div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <button class="order-btn">Заказать</button>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        // Функция добавления нового продукта
        function addProduct() {
            const input = document.getElementById('newProductName');
            const productName = input.value.trim();

            if (productName) {
                products.push({ name: productName });
                input.value = '';
                renderProducts();
            } else {
                alert('Пожалуйста, введите название продукта');
            }
        }

        // Функция удаления продукта
        function deleteProduct(index) {
            if (confirm('Вы уверены, что хотите удалить этот продукт из меню?')) {
                products.splice(index, 1);
                renderProducts();
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });
    </script>
</body>
</html>
